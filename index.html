<body>
    <div class="container-fluid">
        <div class="row-fluid">

        </div>

        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6  ">
                <textarea type="text" id="task" class="form-img"></textarea>
                <div class="form-group">
                    <label class="myLabel">Date: </label>

                    <label class="myLabel">Time: </label>

                </div>

                



            </div>

        </div>
